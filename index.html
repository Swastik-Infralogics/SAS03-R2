<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta and title -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SAS03-NHAI Standalone Project Information</title>
  <link rel="icon" href="Swastik S.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* Your existing styles remain unchanged */
    /* Full-page background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.5);
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      position: relative;
      height: 100vh;
      overflow: hidden; /* Prevent scrolling */
    }

    .home-button {
      display: inline-block;
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #6a1b9a;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      z-index: 10;
    }

    .home-button:hover {
      background-color: #4a0e78;
    }

    .main-container {
      display: flex;
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 1; 
    }

    .gallery-section {
      width: 50%;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .preview-section {
      width: 50%; 
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 20px;
      box-sizing: border-box;
    }

    .gallery-section h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }

    .inner-containers {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .inner-container {
      width: 100px;
      height: 100px;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .inner-container:hover {
      transform: scale(1.05);
    }

    .preview-section img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.7);
      object-fit: contain;
    }

    .logo {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 2;
      width: 100px;
    }

    @media (max-width: 800px) {
      .main-container {
        flex-direction: column;
      }

      .gallery-section, .preview-section {
        width: 100%;
        height: 50%;
      }

      .preview-section img {
        width: 300px;
        height:auto;
      }
    }

    #progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      display: none; 
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .progress-bar-spinner {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #6a1b9a;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    #progress-bar p {
      color: #fff;
      margin-top: 20px;
      font-size: 1.5em;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="progress-bar">
    <div class="progress-bar-spinner"></div>
    <p>Loading Images...</p>
  </div>

  <video autoplay muted loop id="bg-video">
    <source src="Animated Video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <a href="https://swastik-infralogics.github.io/SAS03/" class="home-button">Home</a>

  <div class="main-container">

    <div class="gallery-section">
      <h1>Image Gallery - NHAI Project - SAS03</h1>
      <div class="inner-containers" id="gallery"></div>
    </div>

    <div class="preview-section">
      <img id="preview-image" src="" alt="">
    </div>

  </div>

  <img src="Swastik S.png" alt="Swastik Logo" class="logo">

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      listImages();
    });

    async function listImages() {
      const bucketName = 'swastik_bucket-1'; 
      const folderName = 'SAS03/'; 
      const apiUrl = `https://storage.googleapis.com/storage/v1/b/${bucketName}/o?prefix=${encodeURIComponent(folderName)}&fields=items(name,updated)&delimiter=/`;

      document.getElementById('progress-bar').style.display = 'flex';

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        const items = data.items || [];
        const gallery = document.getElementById('gallery');

        const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'webp'];
        const images = items.filter((item) => {
          const extension = item.name.split('.').pop().toLowerCase();
          return imageExtensions.includes(extension);
        });

        // Sort images by 'updated' timestamp in descending order (newest first)
        images.sort((a, b) => new Date(b.updated) - new Date(a.updated));

        gallery.innerHTML = '';

        images.forEach((item) => {
          const imageName = item.name;
          const imageUrl = `https://storage.googleapis.com/${bucketName}/${encodeURIComponent(imageName)}`;

          const imgDiv = document.createElement('div');
          imgDiv.classList.add('inner-container');
          const thumbnailUrl = imageUrl;

          imgDiv.style.backgroundImage = `url(${thumbnailUrl})`;
          imgDiv.setAttribute('data-image', imageUrl);
          imgDiv.title = imageName;
          gallery.appendChild(imgDiv);

          imgDiv.addEventListener('click', function () {
            const previewImage = document.getElementById('preview-image');
            previewImage.src = imageUrl;
            previewImage.alt = imageName;
          });
        });

      } catch (error) {
        console.error('Error fetching image list:', error);
        alert('Failed to load images. Please try again later.');
      } finally {
        document.getElementById('progress-bar').style.display = 'none';
      }
    }
  </script>

</body>
</html>
