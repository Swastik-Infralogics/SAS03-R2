<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SAS03-NHAI Standalone Project Information</title>
    <link rel="icon" href="Swastik S.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Full-page background video */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height:  100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.5);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            position: relative;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Home button */
        .home-button {
            display: inline-block;
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #6a1b9a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            z-index: 10;
        }

        .home-button:hover {
            background-color: #4a0e78;
        }

        /* Main container */
        .main-container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1; /* Ensure content is above the video */
        }

        .gallery-section {
            width: 50%;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .preview-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Gallery styles */
        .gallery-section h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        .inner-containers {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .inner-container {
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .inner-container:hover {
            transform: scale(1.05);
        }

        /* Preview image */
        .preview-section img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.7);
        }

        /* Logo */
        .logo {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 2;
            width: 100px;
        }

        /* Responsive adjustments */
        @media (max-width: 800px) {
            .main-container {
                flex-direction: column;
            }

            .gallery-section, .preview-section {
                width: 100%;
                height: 50%;
            }

            .preview-section img {
                max-width: 100%;
                max-height: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop id="bg-video">
        <source src="Animated Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Home Button -->
    <a href="https://swastik-infralogics.github.io/SAS03/" class="home-button">Home</a>

    <!-- Main Container -->
    <div class="main-container">

        <!-- Gallery Section -->
        <div class="gallery-section">
            <h1>Image Gallery - NHAI Project - SAS03</h1>
            <div class="inner-containers" id="gallery-container">
                <!-- Image Thumbnails will be loaded here -->
            </div>
        </div>

        <!-- Preview Section -->
        <div class="preview-section">
            <img id="preview-image" src="" alt="">
        </div>

    </div>

    <!-- Logo -->
    <img src="Swastik S.png" alt="Swastik Logo" class="logo">

    <!-- JavaScript -->
    <script src="https://apis.google.com/js/api.js?key=YOUR_API_KEY"></script>
    <script>
        const clientId = '762399051300-ok3rcfci2904o2t87qip11evkce89dhb.apps.googleusercontent.com';
        const apiKey = 'AIzaSyAfExdKOvGvadFP4x6Wxcx06cGR2UJliaY';
        const scopes = 'https://www.googleapis.com/auth/drive.readonly';

        gapi.client.setApiKey(apiKey);
        gapi.auth2.init({
          client_id: clientId,
          scope: scopes
        });

        gapi.auth2.getAuthInstance().signIn();

        gapi.client.load('drive', 'v3').then(() => {
          gapi.client.drive.files.list({
            q: "'16krYsVMK38hKvUY1XjC8P3_c5ubauFCI' in parents", // Replace with your folder ID
            fields: 'files(id, name, webViewLink)'
          }).then(response => {
            const files = response.result.files;
            files.forEach(file => {
              const webViewLink = file.webViewLink;
              const fileId = file.id;
              const fileName = file.name;

              const thumbnailDiv = document.createElement('div');
              thumbnailDiv.classList.add('inner-container');
              thumbnailDiv.style.backgroundImage = `url(${webViewLink})`;
              thumbnailDiv.setAttribute('data-image', webViewLink);
              thumbnailDiv.setAttribute('data-file-id', fileId);
              thumbnailDiv.setAttribute('title', fileName);

              thumbnailDiv.addEventListener('click', () => {
                // Display the full-size image when clicked
                const previewImage = document.getElementById('preview-image');
                previewImage.src = webViewLink;
                previewImage.alt = fileName;
              });

              document.getElementById('gallery-container').appendChild(thumbnailDiv);
            });
          });
        });
    </script>

</body>
</html>
